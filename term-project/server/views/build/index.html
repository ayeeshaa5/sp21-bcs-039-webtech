<!DOCTYPE html>
<html>
    <head>
        <title>Email Verification</title>
        <style>
            body{
                font-family:Arial, sans-serif;
                text-align: center;
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                margin: 0;
                background-color: rgba(0,0,0,0.2);
            }
            .card {
                background-color: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            .icon {
                font-size: 64px;
                margin-bottom:20px;
            }
            .success {
                color: green;
            }   
            .error {
                color: red;
            }
            .hideBtn {
                display: none;
            }
            .showBtn {
                display: flex;
                text-align: center;
                align-items: center;
                justify-content: center;
                border-radius: 5px;
                padding:10px;
                background-color: #4a57de;
                color: white;
                margin-top:10px;

            }

        </style>
    </head>
    <body>
        <div class="card">
            <div class="icon">
                <span id="statusIcon" class=""></span>
            </div>
            <div id="statusMessage" class=""></div>
            <a href="http://localhost:3000/login" id="btn" class="">Login</a>

        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const status = urlParams.get('status');

            const card = document.querySelector('.card');
            const statusMessage = document.getElementById('statusMessage');
            const statusIcon = document.getElementById('statusIcon');
            const btn = document.getElementById('btn');


            if(status === 'success') {

                // statusMessage.innerHTML = 'Your email has been verified successfully';
                statusIcon.innerHTML = '✅';
                statusMessage.textContent = message;
                card.classList.add('success');
                statusIcon.classList.add('success');
                statusMessage.classList.add('success');
                btn.classList.add('showBtn');

            } else if(status === 'error') {
                // statusMessage.innerHTML = 'Your email could not be verified';
                statusIcon.innerHTML = '❌';

                statusMessage.textContent = message;
                card.classList.add('error');
                statusIcon.classList.add('error');
                statusMessage.classList.add('error');
                btn.classList.add('hideBtn');
            }
            else{
                statusMessage.innerHTML = 'Invalid Request';
                statusIcon.innerHTML = '❌';
                card.classList.add('error');
                statusIcon.classList.add('error');
                statusMessage.classList.add('error');
                btn.classList.add('hideBtn');
            
            }
</script>
    </body>
</html>
