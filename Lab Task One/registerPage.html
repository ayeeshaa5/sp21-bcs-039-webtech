<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="registerPage.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
</head>
<body>
    <header id="pageheader" class="text-white py-10 text-center">
        <div class="logo">
            <img src="./logo.jpeg" alt="" class="w-16 h-16 rounded-full mx-auto mb-4">
        </div>
    </header>
    
    <div class="container mx-auto mt-5 p-5 max-w-md">
        <h2 class="text-2xl font-bold text-center">Register Page</h2>
        <form id="myForm" class="mt-4">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 rounded border" name="username"/>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 rounded border" name="email"/>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 rounded border" name="password"/>
            </div>
            <div class="mb-4 flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Register</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="./registerPage.js"></script>
</body>
</html>
